<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tiger Lab Page</title>
<style>
body {font-family: Arial, sans-serif; background-color:#f5f5f5; margin:0; padding:0;}
header {background:#d2691e; color:white; padding:20px; text-align:center;}
section {padding:20px;}
.tiger-image {max-width:100%; height:auto;}
button {background:#d2691e; color:white; border:none; padding:10px 20px; cursor:pointer; margin-top:10px;}
button:hover {background:#b22222;}
#fact {margin-top:10px; font-weight:bold;}
</style>
</head>
<body>
<header><h1>All About Tigers</h1></header>
<section>
<p>Tigers are the largest cat species, known for their powerful build and distinctive orange coat with black stripes.</p>
<img src="https://placehold.it/600x400?text=Tiger" alt="Tiger" class="tiger-image">
<button id="btn">Show Fun Fact</button>
<p id="fact"></p>
</section>
<script>
document.getElementById('btn').addEventListener('click', function(){
var facts = [
"Tigers have a unique stripe pattern, similar to human fingerprints.",
"Tiger populations have declined by 40% in the last 20 years.",
"Adult male tigers can weigh up to 300 kg.",
"Tigers are excellent swimmers, often diving into water to catch prey."
];
var fact = facts[Math.floor(Math.random()*facts.length)];
document.getElementById('fact').textContent = fact;
});
</script>
</body>
</html>
